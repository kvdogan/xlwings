# Win version
# From this directory, run: "conda env create -f win-environment.yml"
# Activate it with: "activate xlwings-ga"
# When calling from Excel, you need to adjust PYTHON_WIN

name: xlwings-ga
dependencies:
- python
- pip
- numpy=1.10.1
- pandas=0.17.1
- pywin32=219
- pip:
    - xlwings==0.5.0
    - google-api-python-client==1.3.1
    - python-gflags==2.0
    - oauth2client==1.4.12